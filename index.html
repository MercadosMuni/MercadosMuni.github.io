<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta Registros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 900px; margin-top: 30px; }
    table input { width: 100%; border: none; background: transparent; }
    table input:focus { outline: 1px solid #0d6efd; background: #e9f0ff; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Consulta y Edición de Registros</h2>

    <!-- Login -->
    <div id="loginBox">
      <form id="loginForm" class="mb-4">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" id="usuario" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Clave</label>
          <input type="password" id="clave" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        <div id="loginMsg" class="mt-2 text-danger"></div>
      </form>
    </div>

    <!-- Tabla y contenido -->
    <div id="contentBox" style="display:none;">
      <div class="mb-3 text-end">
        <button id="logoutBtn" class="btn btn-secondary">Cerrar sesión</button>
      </div>
      <div class="table-responsive" style="max-height: 70vh; overflow-y: auto;">
        <table class="table table-striped table-bordered table-hover" id="registrosTable">
          <thead class="table-dark"></thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="statusMsg" class="mt-3"></div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx-echRnCqYjR0YgbJthgC0_iSX1hcAMHIDYOwiROAnlFKiJ0bUf4CGbPcB1IF37QreMA/exec'; // Reemplaza aquí con tu URL Apps Script

    const loginBox = document.getElementById('loginBox');
    const loginForm = document.getElementById('loginForm');
    const loginMsg = document.getElementById('loginMsg');
    const contentBox = document.getElementById('contentBox');
    const registrosTable = document.getElementById('registrosTable');
    const statusMsg = document.getElementById('statusMsg');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;
    let currentRol = null;
    let registrosData = [];
    let headers = [];

    // Función para construir tabla
    function buildTable(headers, registros, editable) {
      const thead = registrosTable.querySelector('thead');
      const tbody = registrosTable.querySelector('tbody');

      thead.innerHTML = '';
      tbody.innerHTML = '';

      // Cabecera
      const trHead = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);

      // Filas
      registros.forEach(reg => {
        const tr = document.createElement('tr');

        headers.forEach(h => {
          const td = document.createElement('td');
          if (editable) {
            const input = document.createElement('input');
            input.value = reg[h] || '';
            input.dataset.id = reg.id;
            input.dataset.field = h;
            input.addEventListener('change', onInputChange);
            td.appendChild(input);
          } else {
            td.textContent = reg[h] || '';
          }
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    // Detecta cambios en inputs y guarda al backend
    function onInputChange(e) {
      const input = e.target;
      const id = input.dataset.id;
      const field = input.dataset.field;
      const valor = input.value;

      // Actualizar en registrosData localmente
      const reg = registrosData.find(r => r.id == id);
      if (reg) {
        reg[field] = valor;
      }

      // Guardar en backend
      statusMsg.textContent = 'Guardando...';

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          usuario: currentUser,
          clave: document.getElementById('clave').value,
          id: id,
          [field]: valor
        }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(res => {
        if (res.error) {
          statusMsg.textContent = '❌ ' + res.error;
        } else {
          statusMsg.textContent = '✅ Cambios guardados';
          setTimeout(() => statusMsg.textContent = '', 3000);
        }
      })
      .catch(() => {
        statusMsg.textContent = '❌ Error guardando cambios';
      });
    }

    // Login
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      loginMsg.textContent = '';

      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();

      fetch(`${scriptURL}?usuario=${encodeURIComponent(usuario)}&clave=${encodeURIComponent(clave)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            loginMsg.textContent = data.error;
            return;
          }

          currentUser = usuario;
          currentRol = data.rol;
          registrosData = data.registros;
          headers = registrosData.length > 0 ? Object.keys(registrosData[0]).filter(k => k !== 'id') : [];

          loginBox.style.display = 'none';
          contentBox.style.display = 'block';

          buildTable(headers, registrosData, currentRol === 'admin');
        })
        .catch(() => {
          loginMsg.textContent = 'Error al conectar con el servidor';
        });
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      currentUser = null;
      currentRol = null;
      registrosData = [];
      headers = [];
      loginBox.style.display = 'block';
      contentBox.style.display = 'none';
      loginForm.reset();
      statusMsg.textContent = '';
      loginMsg.textContent = '';
    });
  </script>
</body>
</html>
